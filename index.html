<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="Foto de Alessandra usando óculos, fundo amadeirado com parede branca."
        />
        <p>@just.a.pers0n</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button>
        </button>
        <span></span>
      </div>

      <ul>
        
        <li>
          <a href="https://github.com/SandyLemos?tab=repositories" target="_blank"
          >Veja meu portfólio</a
          >
        </li>

        <li>
          <a href="https://ionic.io/ionicons/v4/usage" target="_blank">Icons para sua interface</a>
        </li>

        <li>
          <a href="https://css-tricks.com/snippets/css/a-guide-to-flexbox/" target="_blank">Guia de layout CSS Flexbox</a>
        </li>

        <li>
          <a href="https://rocketseat.com.br/explorer" target="_blank"

          >
        </li>
      </ul>
      <div id="social-links">
        <a
          href="https://github.com/SandyLemos?tab=repositories"
          target="_blank"
        >
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a href="https://www.instagram.com/just.a.pers0n" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a href="https://www.youtube.com" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>

        <a
          href="http://www.linkedin.com/in/alessandra-lemos-6518b3320"
          target="_blank"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>

      <footer>
        Feito com ♥ pela
        <a href="https://rocketseat.com.br" target="_blank">Rocketseat</a>
      </footer>
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

    <script src="./script.js"></script>
  </body>
</html>
